name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      branch: ${{ steps.version.outputs.branch }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - uses: dtolnay/rust-toolchain@stable

      - name: Extract version from tag
        id: version
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"
          branch="release/${tag}"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "branch=$branch" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Bump version in Cargo.toml
        run: sed -i '0,/^version = ".*"$/s//version = "${{ steps.version.outputs.version }}"/' Cargo.toml

      - name: Bump version in pyproject.toml
        run: sed -i '0,/^version = ".*"$/s//version = "${{ steps.version.outputs.version }}"/' pyproject.toml

      - name: Update Cargo.lock
        run: cargo generate-lockfile

      - uses: astral-sh/setup-uv@v5

      - name: Update uv.lock
        run: uv lock

      - name: Create branch and commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "${{ steps.version.outputs.branch }}"
          git add Cargo.toml pyproject.toml Cargo.lock uv.lock
          git commit -m "release: bump version to ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.branch }}" --force

  publish-crates-io:
    needs: version-bump
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version-bump.outputs.branch }}

      - uses: dtolnay/rust-toolchain@stable

      - uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  build-wheels:
    needs: version-bump
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version-bump.outputs.branch }}

      - uses: dtolnay/rust-toolchain@stable
        if: runner.os == 'macOS'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux* *-manylinux_i686"
          CIBW_BEFORE_ALL_LINUX: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && echo 'export PATH=$HOME/.cargo/bin:$PATH' >> /etc/environment"
          CIBW_ENVIRONMENT_LINUX: "PATH=$HOME/.cargo/bin:$PATH"
          CIBW_ARCHS_MACOS: "arm64"
          MACOSX_DEPLOYMENT_TARGET: "11.0"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build-sdist:
    needs: version-bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version-bump.outputs.branch }}

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./dist/*.tar.gz

  publish-pypi:
    needs: [version-bump, build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  finalize:
    needs: [version-bump, publish-crates-io, publish-pypi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Create autorelease label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh label create autorelease --color "6f42c1" --description "Automated release version bump" --force

      - name: Create and merge pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base master \
            --head "${{ needs.version-bump.outputs.branch }}" \
            --title "release: bump version to ${{ needs.version-bump.outputs.version }}" \
            --body "Automated version bump triggered by release \`${{ needs.version-bump.outputs.tag }}\`." \
            --label autorelease

          gh pr merge "${{ needs.version-bump.outputs.branch }}" \
            --squash \
            --delete-branch \
            --admin

      - name: Force-update release tag to merged commit
        run: |
          git pull origin master
          git tag -f "${{ needs.version-bump.outputs.tag }}" HEAD
          git push origin "${{ needs.version-bump.outputs.tag }}" --force
